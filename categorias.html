    <h1 id="titulo"></h1>

    <script>
        const franquiciasNombres = {
            yugioh: 'Yu-Gi-Oh!',
            pokemon: 'Pokémon',
            magic: 'Magic the Gathering',
            mitos: 'Mitos y Leyendas',
            onepiece: 'One Piece'
        };

        const categorias = [
            { id: 'cartas', nombre: 'Sobres', imagen: 'https://tcgmatch.cl/images/bg-cards.png' },
            { id: 'decks', nombre: 'Decks', imagen: 'https://m.media-amazon.com/images/I/91jvckmJNoL.jpg' },
            { id: 'boxes', nombre: 'Cajas promocionales', imagen: 'https://m.media-amazon.com/images/I/81M2GcPdrcL._AC_SL1500_.jpg' },
            { id: 'accesorios', nombre: 'Accesorios', imagen: 'https://http2.mlstatic.com/D_NQ_NP_815854-MCO70791203464_082023-O.webp' }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const franquicia = urlParams.get('franquicia');
        const nombreFranquicia = franquiciasNombres[franquicia] || franquicia;


        document.getElementById('titulo').textContent = `Categorías de ${nombreFranquicia} `;

        const contenedor = document.getElementById('categorias');
        categorias.forEach(cat => {
            contenedor.innerHTML += `
        <div class="categoria">
          <a href="productos.html?franquicia=${franquicia}&tipo=${cat.id}"  >
            <p style="justify-content: center;">
                <div class="card" style="justify-content: center;">
                    <img src="${cat.imagen}" class="card-img-top" alt="..." width="500" height="400">
                    <div class="card-body">
                    <h1 class="${cat.nombre}" style="justify-self: center;">${cat.nombre}</h1>
                    
                    </div>
                </div>
                
            </p>
            
        </div>

      `;
        });
    </script>
